<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.slider-container {
  position: relative;
  width: 100%;
  max-width: 600px; /* Adjust width as needed */
  margin: 0 auto;
  /* overflow: hidden; */
}

.slider {
  display: flex;
  flex-direction: row;
  position: relative;
  height: 100%;
}

.slide {
  width: 100%;
  height: 100%;
  /* transition: transform 0.5s ease; */
}
.slide1{
    animation: move1 4s forwards;
}
@keyframes move1{
0%{
    transfrom:translateX(0%)
}
100%{
    transform:translateX(-100%)
}
}
.slide2{
    animation: move1 4s forwards;
}
@keyframes move1{
0%{
    transfrom:translateX(-100%)
}
100%{
    transform:translateX(-200%)
}
}
.slide3{
    animation: move1 4s forwards;
}
@keyframes move1{
0%{
    transfrom:translateX(-200%)
}
100%{
    transform:translateX(-300%)
}
}
.slide4{
    animation: move1 4s forwards;
}
@keyframes move1{
0%{
    transfrom:translateX(-300%)
}
100%{
    transform:translateX(-400%)
}
}

    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
          <img class="slide slide1" src="../images/img-1.webp" alt="Image 1">
          <img class="slide slide2" src="../images/img-2.webp" alt="Image 2">
          <img class="slide slide3" src="../images/img-3.webp" alt="Image 3">
          <img class="slide slide4" src="../images/img-4.webp" alt="Image 4">
        </div>
      </div>


</body>
</html>
