<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 350px;
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        .slider {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }

        .slider img {
            width: 500px;
            height: 300px;
            position: absolute;
        }
        .noSlide{
          display: flex;
        }

        .sliding-right {
            animation: move 3s 0s 1 forwards;
        }

        @keyframes move {
            from {
                transform: translateX(0);

            }

            to {
                transform: translateX(100%);
                display: none;
            }

        }
      

        .sliding-left {
            animation: left-move 3s 0s 1 forwards;
        }

        @keyframes left-move {
            from {
                transform: translateX(0);

            }
            to {
                transform: translateX(-100%);
                display: none;
            }
        }

        /* sliding for captions */

        .caption-next {
            animation: nextMove 3s 0s infinite forwards;
        }

        @keyframes nextMove {
            to {
                opacity: 1;
            }

            from {
                opacity: 0;
            }
        }


        /* buttons style */
        .buttons {
            display: none;
        }

        .arrow {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            border: none;
            margin: -1.5em 0.3em 0 0.3em;
            padding: 8px 15px;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
            transition: 1s ease;
            user-select: none;
            background-color: #9E9E9E;
        }

        .next {
            left: -7px;
        }

        .prev {
            right: -7px;
        }

        .prev:hover,
        .next:hover {
            box-shadow: 0 0 5px #fff;
            border: 1px solid #fff;
        }


        /* progress bar */

        .progress {
            height: 3px;
            width: 100%;
            position: relative;
        }

        .progress #length {
            position: absolute;
            top: -20px;
            /* bottom: 30px; */
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #bdd5ea;
        }

        .progress #progress__animation {
            position: absolute;
            /* bottom: 30px; */
            top: -20px;
            left: 0;
            width: 0;
            height: 100%;
            background-color: #577399;
            z-index: 55;
            animation: moving;
            animation-duration: 12s;
            /* 3s per slide */
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes moving {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }

        .progress .slider__count {
            position: absolute;
            left: 0;
            top: -20px;
            z-index: 99;
            height: 100%;
            width: 100%;
            display: flex;
            /* border: 1px solid #f7f7f7; */
        }

        .slider__count .count {
            width: 25%;
            /* display: flex;
            gap: 2px; */
            border-right: 3px solid #f7f7f7;
        }
        
    </style>
</head>
