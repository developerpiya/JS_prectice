<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .swiper-container {
  width: 80%;
  margin: 20px auto;
}

.progress-bar {
  width: 80%;
  margin: 20px auto;
  height: 10px;
  background-color: #ddd;
  border-radius: 5px;
}

.progress {
  height: 100%;
  width: 0;
  background-color: #4CAF50;
  border-radius: 5px;
  transition: width 0.3s ease-in-out;
}

    </style>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <!-- Add more slides as needed -->
        </div>
        <div class="swiper-pagination"></div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
      
      <script>
    // Initialize Swiper
const swiper = new Swiper('.swiper-container', {
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },
});

// Get the progress bar element
const progressBar = document.querySelector('.progress');

// Set the interval to change slides and update progress bar
let currentSlide = 0;
const totalSlides = swiper.slides.length;

const intervalTime = 3000; // Change slide every 3 seconds (adjust as needed)

function changeSlideAndProgressBar() {
  currentSlide = (currentSlide + 1) % totalSlides;
  swiper.slideTo(currentSlide);
  updateProgressBar();
}

function updateProgressBar() {
  const progress = ((currentSlide + 1) / totalSlides) * 100;
  progressBar.style.width = `${progress}%`;
}

const slideInterval = setInterval(changeSlideAndProgressBar, intervalTime);

// Stop the interval on mouseenter and resume on mouseleave (optional)
swiper.el.addEventListener('mouseenter', () => {
  clearInterval(slideInterval);
});

swiper.el.addEventListener('mouseleave', () => {
  slideInterval = setInterval(changeSlideAndProgressBar, intervalTime);
});


      </script>
</body>
</html>
