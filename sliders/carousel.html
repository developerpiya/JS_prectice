<!DOCTYPE html>
<html>

<head>
  <style>
    .carousel-container {
      width: 100%;
      height: 300px;
      /* Adjust height as needed */
      overflow: hidden;
      position: relative;
    }

    .carousel-item {
      width: 100%;
      height: 100%;
      display: none;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(0.8);
      animation: 5s linear 2s infinite running zoomi;

    }

    @keyframes zoomi {
      from {
        transform: scale(0.8);

      }

      to {
        transform: scale(1);

      }
    }

    .button {
      background-color: #8f8989;
      display: inline-block;
      padding: 10px 15px;
      font-size: 20px;
      cursor: pointer;
      text-align: center;
      outline: none;
      color: #fff;
      border: none;
      border-radius: 0px;

    }

    .btn1 {
      position: absolute;
      top: 25%;
      left: 8px;
    }

    .btn2 {
      position: absolute;
      top: 25%;
      right: 8px;
    }

    .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    .active {
  background-color: #717171;
}

</head>

<body>
  <div class="carousel-container">
    <div class="carousel-item">
      <img src="https://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/back05.jpg" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="https://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/back01.jpg" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="http://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/back07.jpg" alt="Image 3">
    </div>
    <!-- Add more carousel items as needed -->
  </div>


  <button class="button btn1" id="prevBtn">
    < </button>
      <button class="button btn2" id="nextBtn">></button>
      <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <script>
        const carouselItems = document.querySelectorAll('.carousel-item');
        let dots = document.getElementsByClassName("dot");
        let currentIndex = 0;

        function showSlide(index) {
          // Hide all carousel items
          carouselItems.forEach(item => {
            item.style.display = 'none';
          });

          // Show the slide at the specified index
          carouselItems[index].style.display = 'block';
        //   for (i = 0; i < dots.length; i++) {
        //   dots[i].className = dots[i].className.replace("active", "");
        // }
        // dots[currentIndex-1].className += "active";
        }

        function nextSlide() {
          currentIndex = (currentIndex + 1) % carouselItems.length;
          showSlide(currentIndex);
        }

        function previousSlide() {
          currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
          showSlide(currentIndex);
        }
        
        // Show the first slide initially
        showSlide(currentIndex);

        setInterval(function () {
          console.log('setInterval running')
          nextSlide()
        }, 7000)

        // Set up event listeners for next and previous buttons
        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('prevBtn').addEventListener('click', previousSlide);
      </script>
</body>

</html>
