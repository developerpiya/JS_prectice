<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .carousel {
      display: flex;
      overflow: hidden;
      width: 300px; /* Adjust the width as needed */
      margin: auto;
      
    }

    .carousel-container {
      display: flex;
      transition: transform 0.5s ease-in-out;
      position: relative;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
      /* position: absolute; */
    }

    .carousel-button {
      cursor: pointer;
      user-select: none;
      font-size: 20px;
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px; /* Adjust the margin as needed */
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-container" id="carousel-container">
    <div class="carousel-item"><img src="../images/img-2.webp" alt="Image 1"></div>
    <div class="carousel-item"><img src="../images/img-1.webp" alt="Image 2"></div>
    <div class="carousel-item"><img src="../images/img-3.webp" alt="Image 3"></div>
    <!-- Add more items as needed -->
  </div>
</div>

<button class="carousel-button" onclick="prevSlide()">Previous</button>
<button class="carousel-button" onclick="nextSlide()">Next</button>

<script>
  let currentIndex = 0;
  const container = document.getElementById('carousel-container');
  const items = document.querySelectorAll('.carousel-item');
  const totalItems = items.length;

  function updateCarousel() {
    container.style.transform = `translateX(${-currentIndex * 100}%)`;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalItems;
    updateCarousel();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalItems) % totalItems;
    updateCarousel();
  }
</script>

</body>
</html>
