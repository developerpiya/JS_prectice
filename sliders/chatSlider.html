<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider-container {
  position: relative;
  overflow: hidden;
  width: 500px; /* Set width according to your preference */
  height: 300px; /* Set height according to your preference */
  margin: auto;
  display: inline-block;
}

.static-image,
.sliding-image {
  position: absolute;
  top: 0;
  left: 0px;
  width: 100%;
  height: 100%;
  
}

.sliding-image {
  transition: transform 0.5s ease; /* Add smooth transition for sliding effect */
}

    </style>
</head>
<body>
    <div class="slider-container">
        <div class="static-image">
          <img src="http://www.gettyimages.pt/gi-resources/images/Homepage/Hero/PT/PT_hero_42_153645159.jpg" alt="Static Image">
        </div>
        <div class="sliding-image">
          <img src="http://www.freedigitalphotos.net/images/img/homepage/87357.jpg" alt="Sliding Image">
        </div>
        <div class="sliding-image">
            <img src="http://www.freedigitalphotos.net/images/img/homepage/87357.jpg" alt="Sliding Image">
          </div>
          <div class="static-image">
            <img src="http://www.gettyimages.pt/gi-resources/images/Homepage/Hero/PT/PT_hero_42_153645159.jpg" alt="Static Image">
          </div>
      </div>
      <script>
        // Get the sliding image element
const slidingImage = document.querySelector('.sliding-image');

// Function to handle mouse movement
function slideImage(e) {
  const container = this.getBoundingClientRect();
  const xPos = e.clientX - container.left;
  const percentage = (xPos / this.offsetWidth) * 100;
  slidingImage.style.transform = `translateX(-${100 - percentage}%)`;
}

// Add event listener to the slider container
document.querySelector('.slider-container').addEventListener('mousemove', slideImage);

      </script>
</body>
</html>
