<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.carousel-container {
  width: 600px; /* Set width according to your preference */
  height: 400px; /* Set height according to your preference */
  overflow: hidden;
  position: relative;
}

.carousel {
  display: flex;
  animation: slide 4s linear infinite; /* Change slide duration and timing function */
}

.slide {
  flex: 0 0 100%;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

@keyframes slide {
  0% {
    transform: translateX(0);
  }
  20% {
    transform: translateX(0);
  }
  25% {
    transform: translateX(-100%);
  }
  45% {
    transform: translateX(-100%);
  }
  50% {
    transform: translateX(-200%);
  }
  70% {
    transform: translateX(-200%);
  }
  75% {
    transform: translateX(-300%);
  }
  95% {
    transform: translateX(-300%);
  }
  100% {
    transform: translateX(-400%);
  }
}

    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
          <div class="slide">
            <img src="http://www.gettyimages.pt/gi-resources/images/Homepage/Hero/PT/PT_hero_42_153645159.jpg" alt="Static Image">
          </div>
          <div class="slide">
            <img src="http://www.freedigitalphotos.net/images/img/homepage/87357.jpg" alt="Sliding Image">

          </div>
          <div class="slide">
            <img src="http://www.gettyimages.pt/gi-resources/images/Homepage/Hero/PT/PT_hero_42_153645159.jpg" alt="Static Image">
          </div>
          <div class="slide">
            <img src="http://www.freedigitalphotos.net/images/img/homepage/87357.jpg" alt="Sliding Image">

          </div>
        </div>
      </div>
 
</body>
</html>
