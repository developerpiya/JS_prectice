<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 300px;
            width: 400px;
            animation: 5s linear 1s infinite running slidein;
            animation-name: zoomi;
           
        }
        @keyframes zoomi{
            from{
                transform: scale(0.7);
               
            }
            to{
                transform: scale(1);
              
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="https://media.istockphoto.com/id/1395434382/photo/aerial-view-of-water-and-sand-patterns.jpg?s=1024x1024&w=is&k=20&c=0j3AKx6Ic9u2lgY-v-REiUtHJwGd8GxG9g4KlvSz93A=" alt="">
    </div>
</body>
