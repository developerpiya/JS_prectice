    <script>
        const loadScript = (src)=>{
           return new Promise((resolve,reject)=>{
            let script = document.createElement("script");
            script.type = 'text/javascript';
            script.src = src;
            document.body.appendChild(script);
            script.onload= ()=>{
                // console.log('script loaded');
                resolve(1);
            }
            script.onerror = ()=>{
                reject(0)
            }
           })
        }
        let p1 = loadScript('http://127.0.0.1:5500/trial/promises.html');
        p1.then((value)=>{
            console.log(value)
            return loadScript('http://127.0.0.1:5500/trial/promises.html');
        }).then((value)=>{
            console.log('second script done..');
        }).catch((error)=>{
            console.log('We are sorry....')
        })
